apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: helloworld
  namespace: helloworld
spec:
  hosts:
    - '*'
  gateways:
    - istio-system/public-gateway
  http:
    - match:
        - uri:
            prefix: /
      route:
        - destination:
            host: helloworld.helloworld.svc.cluster.local
            port:
              number: 3000
